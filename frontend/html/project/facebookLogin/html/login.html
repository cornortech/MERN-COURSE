<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>
    <!-- outer wrapper  -->
    <div class="loginWrapper">

        <!-- login container / content -->
        <div class="loginContainer">

            <!-- left box with image and heading text -->
            <div class="loginBoxLeft">
                <img src="../assets/photos/logo.svg" alt="">
                <h1 class="loginBoxLeftTitle">Connect with friends and the world around you on Facebook.</h1>
            </div>

            <!-- right box with form -->
            <div class="loginBoxRight">
                <!-- login form  -->
                <form class="loginForm" >
                    <input type="email">
                    <input type="password">
                    <button class="loginButton">Login </button>
                    <a href="">Forgot Password</a>
                    <hr>
                    <button class="createNewButton">Create new account</button>
                </form>

                <p>
                    <a href="">Create a Page</a>
                    <span>for a celebrity, brand or business.</span>
                </p>

            </div>

        </div>

    </div>


</body>

</html>
